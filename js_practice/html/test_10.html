    /* #contentBox {display:block; height: 30rem; background-color: #adf;} */

    h1 {
      font-size: 2rem;
      font-weight: 700;
      padding-bottom: 2rem;
    }
    #subBox {
      width: 90%;
      background-color: #57a;
    }
    #subBox > h2 {
      background-color: #eee;
    }
    .sub_box_btn {
      display: flex;
      justify-content: space-around;
    }
    .sub_box_btn > button {
      padding: 10px;
      background-color: #aff;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .sub_box_btn > button:hover {
      background-color: #333;
      color: #fff;
      font-weight: 900;
      font-size: 1.1rem;
    }
    .sub_box_btn > button.on {
      background-color: #2af;
      color: #fff;
      font-weight: 900;
      font-size: 1.1rem;
    }
    .content_area {
      background-color: #eee;
      overflow-y: hidden; 
      /* 중요! */
    }
    .content_area li {
      height: 2rem;
      border-bottom: 1px solid #57a;
    }
  </style>
</head>

        <button type="button" class="close">close</button>
        <button type="button" class="open2">open2</button>
      </div>
      <div class="content_area">
        <ul>
          <li><a href="#">list_01</a></li>

          <li><a href="#">list_03</a></li>

        </ul>
      </div>
    </section>

  </div>

  <script src="../test_10.js"></script>
