<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/test.css" />
    <title>naver login</title>
  </head>

  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="#">웹</a></h1>

      <div class="part">
        <h2>로그인 페이지</h2>
        <div class="login_area">
          <form action="#" method="POST">
            <!-- ========================================================================== -->
            <fieldset class="login_part">
              <!-- legend에서 시각적으로는 안보이지만 스크린리더가 읽을수있게 했으니까 접근성 관점에서 굿! -->
              <legend class="blind">회원 계정 입력란</legend>
              <!-- form 안에 div, p, 등등 모든 태그 다 들어갈 수 있음! 
              그래서 ... ul > li*2 로 하든 div*2로 하든... 일단 묶는ㄷ -->
                <div class="member member_id action">
                  <input type="text" id="userId" value="" name="user__id"
                          placeholder="아이디" maxlength="10" />
                  <!-- label이 무조건 먼저 와야하는건 아니다!! 
                  여기에 action이라는 css class를 넣어주기 위해 ... 인접 형제로 만들기 위해 
                여기서는 input 뒤에 label이 오게끔... 한다 !-->
                  <label for="userId">
                    <i class="fas fa-user"></i>
                    <span class="blind">사용자의 아이디를 입력하세요.</span>
                  </label>
                </div>
                <div class="member member_pw">
                  <input type="password" id="userPw" value="" name="user__pw"
                        placeholder="비밀번호" maxlength="10" />
                  <label for="userPw">
                    <i class="fas fa-lock"></i>
                    <span class="blind">사용자의 비밀번호를 입력하세요.</span>
                  </label>
                </div>
            </fieldset>
            <!-- ========================================================================== -->
            <fieldset class="member_status">
              <legend class="blind">회원 계정 상태 유지 관리</legend>
              <!-- 선택했다가 뺐다가의 기능이니까... 체크박스. 그리고 안보여도 되니까 ... bllnd 처리... 대신 폰트어썸 사용 예정! -->
              <input type="checkbox" value="상태 유지 확인" id="stateCheck" name="state__ck" class="blind" />
              <label for="stateCheck">
                <i class="fas fa-check-circle"></i> 
                <span>회원 계정 상태 유지</span>
              </label>
            </fieldset>
            <!-- ========================================================================== -->
            <fieldset class="ok_btn">
              <legend class="blind">로그인 확인</legend>
              <!-- 아래 로그인 인풋에는 name은 필요 없다. 이거에 입력을 받아서 키처럼 name이 사용되서 ... 
              데이터로 제출되는게 아니니까 .. -->
              <input type="submit" value="로그인" />
            </fieldset>
            <!-- ========================================================================== -->
          </form>

          <div class="member_more">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
          </div>
        </div>
      </div>

      
    </div><!-- #wrap -->    

  </body>
</html>
