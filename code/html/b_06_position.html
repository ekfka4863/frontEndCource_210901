<!DOCTYPE html>
<!-- b_06_position.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/src/b_06_position.css">
  <title>웹기초</title>
  <link rel="shortcut icon" href="../../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../favicon.png">
</head>

<body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="">웹기초</a></h1>
      <hr />

      <h2>position</h2>
      <div class="part" hidden>
        <ul>
          <li class="default">default</li>
          <li class="static">static</li>
          <li class="fixed">fixed</li>
          <li class="absolute">absolute</li>
          <li class="relative">relative</li>
          <li class="default">default</li>
        </ul>
      </div>

      <div class="ex_part" hidden>
        <h3>화면상의 가운데 무조건 배치</h3>
        <div class="view_center">
          <!-- 모달창에 닫기 버튼 만들려면 아래처럼...
          단, position은 버튼에 직접적으로 주는 것이 아닌 그걸 감싼 div에... -->
          <div class="close">
            <button type="button">닫기</button>
          </div>
          화면상의 가운데 배치할 박스 생성
        </div>
        <div class="view_bg">
          rgba(0, 0, 0, 0.3)
          배경에 꽉차게 만들기 
        </div>
      </div>
      

      <!-- exercise -->
      <div class="ex_part">
        <h3>화면의 가운데를 기준으로 우측 500px 즈음 
          하단 50px 위로 버튼을 생성</h3>
        <div class="btn">
          <button type="button">상단으로 이동</button>
        </div>
      </div>
      
    

      <!-- z-index 연습용 코드 -->
      <!-- <div class="a">a
        <div class="c">c</div>
      </div>
      <div class="b">b
        <div class="d">d</div>
      </div>
    </div> -->
    <!-- 
      eli...
      부모 요소에 z-index 가 있으면 자식 요소가 아무리 인덱스 값이 높아도 
      해당 부모요소를 벗어나지 못한다. 
      하지만 만약 부모 요소에 인덱스 값이 없다면 
      해당 부모요소를 벗어나서 가장 큰 인덱스 값이 큰 아이가 화면의 z축 기준으로 
      제일 앞면에 오게된다.
    -->

    <script></script>
</body>
</html>
