<!DOCTYPE html>
<!-- a_05_table2.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 코드 이해 2</title>
  <!-- style -->
  <style>
    h1, h2 {
      font-size: 1.2rem;
    }
    /* table 태그 기본 리셋 코드 */
    table, tr, th, td, thead, tbody, tfoot {
      margin: 0;
      padding: 0;
      border-collapse: collapse;
      border-width: 1px;
      border-style: solid;
      border-color: #555;
    }
    table {
      width: 800px;
      height: auto;
      background-color: #ccc;
    }
    /* tr은 border 안먹힘! 아래의 클래스를 직접 적용시키자! */
    .title {
      color: #fff;
      background-color: #05a;
    }
    th, td {
      width: 20%;
      text-align: center;
    }
    caption {
      text-align: left;
      padding: 20px 0;
    }
    caption span {
      color: #777;
    }
    
    .blank {
      height: 10px;
      background-color: #fff;
    }

    th, td {
      width: 20%;
      text-align: center;
    }

    /* HW -> check! */
    /* tr은 보더 관련 해결 방법! -> td, th 는 보더 먹힘! */
    /* https://stackoverflow.com/questions/4094126/how-to-add-border-radius-on-table-row */
    /* th {
      padding: 5px;
    } */
    th > span {
      display: block;
      border-right-width: 1px;
      border-right-color: #fff;
      border-right-style: solid;
    }


  </style>
</head>

<body>
  <!-- layout -->
  <h1><a href="./a_00_content.html">웹기초</a></h1>
  <hr />

  <!-- .part -->
  <div class="part">
    <h2>테이블 연습</h2>
    
    <table>
      <caption>오피스 클리닝 서비스 가격 <span>Service Price</span> </caption>
      <thead>
        <tr class="title">
          <th><span>구분</span></th>
          <th><span>내역</span></th>
          <th><span>단위</span></th>
          <th><span>단가</span> (원)</th>
          <th><span>비고</span></th>
        </tr>
      </thead>
      <tbody>
        <!-- 공간 띄우기 용 -->
        <tr class="blank">
          <td colspan="5"></td>
        </tr>
        <!--  -->
        <tr>
          <th class="title">사무실/업소 <br /> 리모델링 대청소</th>
          <td colspan="4">전화상담 후 무료 방문</td>
        </tr>
        <!-- 공간 띄우기 용 -->
        <tr class="blank">
          <td colspan="5"></td>
        </tr>
        <!--  -->
        <tr>
          <th class="title" rowspan="2">준공 청소</th>
          <td>아파트</td>
          <td rowspan="2">m2</td>
          <td rowspan="2">1,500~3,000</td>
          <td rowspan="2">전화상담 후 무료방문 견적</td>
        </tr>
        <tr>
          <td>빌딩</td>
        </tr>
        <!-- 공간 띄우기 용 -->
        <tr class="blank">
          <td colspan="5"></td>
        </tr>
        <!--  -->
        <tr>
          <th class="title" rowspan="2">바닥 <br /> 청소 코딩</th>
          <td>비닐/타일</td>
          <td rowspan="2">평</td>
          <td>6,000</td>
          <td rowspan="2">집기의 유무, 오염정도에 따라
            가격이 추가될 수 있습니다.
          </td>
        </tr>
        <tr>
          <td>대리석</td>
          <td>2,5000</td>
        </tr>
      </tbody>
    </table>
  </div> <!-- // .part -->

  <!-- script -->
  <script></script>
</body>
</html>
