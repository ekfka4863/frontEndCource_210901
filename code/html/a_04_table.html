<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 팁! 메타 태그 -> 링크 태그 -> 타이틀 태그 -> (크로스브라우징 이슈 해결 조건부 코드->) 스타일 태그 (-> 스크립트 태그) -->
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
  <title>table 코드이해</title>
  <!-- style -->
  <style>
    .ex_part {
      width: 100%;
      height: 900px;
      background-color: #ddd;
    }
    h2 {
      width: 100%;
      height: auto;
      background-color: #fdd;
      border: 0;
      border-bottom-width: 1px;
      border-style: solid;
      border-color: #37a;
    }
    table, tr, th, td {
      /* 표가 사이사이 떨어져있지 않게 Border-spacing: 0; */
      border-spacing: 0;
      /* border-collapse: collapse; -> td가 각자 갖는 border와 다른 border가 겹쳐서 의도했던 두께보다 더 두꺼워질 때 사용 */
      border-collapse: collapse;

      /* 단, tr은 border가 없다는 사실 유의! */
      border-width: 1px;
      border-style: solid;
      border-color: #f07;
    }
    table {
      width: 90%;
      height: auto;
      min-height: 200px;
      margin: auto;
    }
    thead { 
      /* css trick */
      border-bottom-width: 10px;
      border-style: solid;
      border-color: transparent;
      background-color: #fff;  
    ;}
    tbody { 
      background-color: #fd0;  
    ;}
    tfoot { 
      background-color: #adf;  
    ;}
    /* .col_05 {
      width: 50px;
      background-color: rgb(250, 16, 94);
    } */
  </style>
</head>

<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_00_content.html">웹기초</a></h1>
    <hr />
    <!-- =================================== -->
    <div class="ex_part">
      <h2>table 코드의 이해</h2>

      <table summary="21년 통신3사 기준 최고 판매량 확인 및 내년도 계획 절충안">
        <caption>2021년 휴대폰 판매량</caption>

        <!-- <colgroup>
          !!!! 첫번째 col이 첫번째 th 또는 td !!!!! -> 근데 이거 버리기! 사용 x!
          <col class="col_01"/>    
          <col class="col_02"/>
          <col class="col_03"/>
          <col class="col_04"/>
          <col class="col_05"/>
        </colgroup> -->
        
        <thead>
          <!-- cell 병합 -->
          <tr>
            <th colspan="5"></th>
          </tr>
          <tr>
            <th>no.</th>
            <th>날짜</th>
            <th>제조사</th>
            <th>판매량</th>
            <th>제품금액</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>f - 1</td>
            <td>f - 2</td>
            <td>f - 3</td>
            <td>f - 4</td>
            <td>f - 5</td>
          </tr>
        </tfoot>
        <!-- html에서는 제목 쓰고 바로 결과 한번 보고, tr과 td들을 넣어주는 것이 좋기도~ + tfoot은 생략 가능! -->
        <tbody>
          <tr>
            <td rowspan="2">1 - 1</td>
            <td>1 - 2</td>
            <td>1 - 3</td>
            <td>1 - 4</td>
            <td>1 - 5</td>
          </tr>
          <tr>
            <td>2 - 2</td>
            <td>2 - 3</td>
            <td>2 - 4</td>
            <td>2 - 5</td>
          </tr>
          <tr>
            <td>3 - 1</td>
            <td colspan="2" rowspan="2">3 - 2</td>
            <td>3 - 4</td>
            <td>3 - 5</td>
          </tr>
          <tr>
            <td>4 - 1</td>
            <td>4 - 4</td>
            <td>4 - 5</td>
          </tr>
          <tr>
            <td>5 - 1</td>
            <td>5 - 2</td>
            <td>5 - 3</td>
            <td>5 - 4</td>
            <td>5 - 5</td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>

  <!-- script -->
  <script></script>
</body>
</html>
