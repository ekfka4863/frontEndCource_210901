<!DOCTYPE html>
  <!-- b_01_selector.html -->
  <html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 선택자</title>
    <!-- style -->
    <style>
      a {
        color: black;
      }
      #wrap {
        /* display: inline; */
        width: 900px;
        height: 2000px;
        background-color: khaki;
      }
      h1 {
        width: 200px;
        height: 50px;
        background-color: #ccf;
      }
      h1 a {
        /* background-color: white; */
        /* 사이즈를 주고싶으면 display를 블록으로 바꿔준다 */
        display: block;
        /* 부모인 h1의 사이즈 만큼 100%로 채우겠단 의미 */
        width: 100%;
        height: 100%;
        color: rgb(51, 138, 153);
        text-decoration: none;
      }
      .ex_part {
        width: 90%;
        height: auto;
        margin: auto;
        background-color: #fff;
      }
      .ex_part2 > a{
        color: black;
      }
      ul {
        border-width: 1px;
        border-style: dotted;
        border-color: #f00;
      }
      .ex_part ul {
        border-style: solid;
      } 
      li {
        margin-bottom: 10px;
        background-color: #ccc;
      }
      /* .ex-part li:first-child a {
        color: blue;
      }
      .ex-part li:nth-child(2) a {
        color: red;
      } */
      .ex_part a {
        color: #03f;
      }
      .ex_part ol a {
        color: #f30;
      }
      .ex_part h2 {
        color: #06f;
      }
      /* section이자 클래스가 .ex_part인 것의 컬러를 바꿔주는 것 */
      section.ex_part > h2 {
        color: #333;
      }
      div.ex_part {
        border: 1px solid purple;
      }
    </style>
  </head>

  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="./a_00_content.html">웹기초</a></h1>

      <div class="ex_part">
        <h2>글씨 색상을 파란색으로</h2>
        <ul>
          <li><a href="#">네이버</a>로 이동</li>
          <li>
            붉은색 글씨를 사용 
            <ol>
              <li>녹색의 글씨 사용</li>
              <li><a href="#">다음</a>으로 <span>이동</span></li>
            </ol>
          </li>
          <li>list 3번째</li>
        </ul>
      </div>

      <div class="ex_part2">
        <h2>글씨 색상을 검은색으로</h2>
        <ul>
          <li><a href="#">네이버</a>로 이동</li>
          <li>
            붉은색 글씨를 사용 
            <ol>
              <li>녹색의 글씨 사용</li>
              <li><a href="#">다음</a>으로 <span>이동</span></li>
            </ol>
          </li>
          <li>list 3번째</li>
        </ul>
      </div>
    </div>

    <section class="ex_part">
      <h2>글씨 색상을 파란색으로</h2>
      <ul>
        <li><a href="#">네이버</a>로 이동</li>
        <li>
          붉은색 글씨를 사용 
          <ol>
            <li>녹색의 글씨 사용</li>
            <li><a href="#">다음</a>으로 <span>이동</span></li>
          </ol>
        </li>
        <li>list 3번째</li>
      </ul>
    </section>

    <!-- script -->
    <script></script>
  </body>
</html>
