<!DOCTYPE html>
<!-- layout_HW.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/src/layout_HW_ver_4_semantic.css">
  <title>올레드 스페이스 레이아웃 연습</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>

<body>
    <!-- layout -->
    <div id="wrap">
      <header id="headBox" class="clearfix">
        <h1><a href="">OLED SPACE</a></h1>
        <nav class="clearfix">
          <h2>gnb</h2>
          <ul>
            <li class="nav_boxes"></li>
            <li class="nav_boxes"><li>
            <li class="nav_boxes"><li>
            <li class="nav_boxes"><li>
            <li class="nav_boxes"><li>
          </ul>
        </nav>
        <div></div>
      </header><!-- #headBox -->

      <section id="adViewBox">
        <h2>주요 광고</h2>
        <div class="view_outer"></div>
        <div class="view_indicator clearfix">
          <div class="indicator_boxes"></div>
          <div class="indicator_boxes"></div>
          <div class="indicator_boxes"></div>
          <div class="indicator_boxes"></div>
          <div class="indicator_boxes"></div>
          <div class="indicator_boxes"></div>
        </div>
      </section><!-- #adViewBox -->

      <aside id="localNavBox">
        <!-- <h2></h2> -->
        <div class="local_nav_outer clearfix">
          <div class="local_nav_boxes"></div>
          <div class="local_nav_boxes"></div>
          <div class="local_nav_boxes"></div>
          <div class="local_nav_boxes"></div>
          <div class="local_nav_boxes"></div>
          <div class="local_nav_boxes"></div>
        </div>
      </aside><!-- #localNavBox -->

      <main>
        <article id="popularContentBox">
          <h3>인기콘텐츠</h3>
          <div class="pop_con_area clearfix">
            <div class="pop_con_wrapper">
              <div class="pop_con_img"></div>
              <div class="pop_con_text"></div>
            </div>
            <div class="pop_con_wrapper">
              <div class="pop_con_img"></div>
              <div class="pop_con_text"></div>
            </div>
            <div class="pop_con_wrapper">
              <div class="pop_con_img"></div>
              <div class="pop_con_text"></div>
            </div>
          </div>
        </article><!-- #popularContentBox -->
        <article id="newContentBox">
          <h3>최신 콘텐츠</h3>
          <div class="new_con_area clearfix box_space">
            <div class="new_con_title_area">
              <div class="new_con_title_img"></div>
              <div class="new_con_title_text">
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="new_con_more_area">
              <div class="new_con_more_01 clearfix">
                <div></div>
                <div></div>
              </div>
              <div class="new_con_more_02 clearfix">
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </article><!-- #newContentBox -->
        <article id="recommendedContentBox" class="box_space">
          <h3>추천 콘텐츠</h3>
          <div class="recom_con_area clearfix">
            <div class="re_con_part_area">
              <div class="re_con_part_img"></div>
              <div class="re_con_part_text"></div>
            </div>
            <div class="re_con_part_area">
              <div class="re_con_part_img"></div>
              <div class="re_con_part_text"></div>
            </div>
            <div class="re_con_part_area">
              <div class="re_con_part_img"></div>
              <div class="re_con_part_text"></div>
            </div>
            <div class="re_con_part_area">
              <div class="re_con_part_img"></div>
              <div class="re_con_part_text"></div>
            </div>
          </div>
        </article><!-- #recommendedContentBox -->
      </main>

      <section id="communityBox" class="box_space">
        <h3>Community</h3>
        <div class="community_area">
          <div class="community_con clearfix">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="community_con clearfix">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="community_con clearfix">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </section><!-- #communityBox -->

      <aside id="miniAdBox" class="box_space">
        <div class="mini_ad_outer clearfix">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </aside><!-- #miniAdBox -->

      <footer id="footBox">
        <div class="foot_box_outer clearfix">
          <div></div>
          <div></div>
        </div>
      </footer><!-- #footBox -->

    </div><!-- #wrap -->

    <!-- script -->
    <script></script>
</body>
</html>
