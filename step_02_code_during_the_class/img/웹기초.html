    <!-- layout -->
    <div id="wrap">
      <h1><a href="http://192.168.200.174:5503/html/a_content.html">웹</a></h1>

      <div class="part">
        <h2>게시판 작성내용</h2>

        <form action="http://192.168.200.174:5503/html/b_05_form_question.html#" method="POST">
          <fieldset>
            <legend>질문 내용</legend>

            <div class="title_area">
              <input type="text" name="write__Title" id="writeTitle" value="">
              <label for="writeTitle">제목</label>
            </div><!-- // .title_area -->
            
            <div class="content_area">
              <label for="writeContent" class="blind">
                상세내용을 작성하세요.
              </label>
              <textarea name="write__Content" id="writeContent" cols="30" rows="10"></textarea>
            </div><!-- // .content_area -->

          </fieldset>
        </form>
      </div><!-- // .part -->

    </div><!-- // #wrap -->

    <!-- script -->
    <script src="./웹기초_files/jquery"></script>
    <script>
      // console.log($.fn);
      var title = $('#writeTitle');
      title.on('focus', function() {
        title.addClass('action');
      });

      // 'blur' -> 포커스가 빠져나갔을 때를 의미 (cf. focusout)
      title.on('blur', function() {
        var titleVal = title.val().length;
        // console.log(titleVal);     

        if (titleVal === 0) {
          title.removeClass('action');
        } 
      });


    </script>
