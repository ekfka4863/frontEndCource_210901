<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/test_coupang_login_page.css" />
    <title>coupang login</title>
  </head>

  <body>
    <!-- layout -->
    <div id="wrap">
      <header id="headBox">
        <h1>
          <a href="http://www.coupang.com/">쿠팡 메인 페이지</a>
        </h1>
      </header>
      
      <article id="loginBox">
        <h2 class="blind">로그인 영역</h2>
        <div class="input_area">
          <form action="#" method="POST">
            <fieldset class="private">
              <legend class="blind">개인 로그인정보 입력</legend>
              <ul>
                <li>
                  <!-- label > input 기법을 사용해도 됨. 쿠팡이 한 것 처럼... 
                        -> 장점: label에는 for를 input은 id를 사용하지 않아도 됨 -->
                  <label for="userId">
                    <!-- 아이콘 -->
                    <i class="fas fa-envelope-open"></i>
                    <span class="blind">사용자 이메일 작성</span>
                  </label>
                  <input type="text" id="userId" name="user__Id" value="" />
                </li>
                <li>
                  <label for="userPw">
                    <i class="fas fa-unlock-alt"></i>
                    <span class="blind">사용자 계정 비밀번호</span>
                  </label>
                  <input type="password" id="userPw" name="user__Pw" value="" />
                  <button type="button" title="문자 보이기" class="disable">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                    <span class="blind">사용자 비밀번호 임시보기</span>
                  </button>
                </li>
              </ul>
            </fieldset>

            <fieldset class="check">
              <legend class="blind">자동 로그인 체크 및 찾기</legend>
              <input class="blind" type="checkbox" name="auto__Login" id="autoLogin" value="autoLogin-true" />
              <label for="autoLogin">
                <i></i>
                <span>자동로그인</span>
              </label>
              <a href="#">아이디(이메일)&sol;비밀번호 찾기 &gt;</a>
            </fieldset>

            <fieldset class="login_btn">
              <legend class="blind">로그인 버튼</legend>
              <div class="btn">
                <!-- <button type="submit">로그<span>인</span></button> -->
                <button type="submit">로그 인</button>
              </div>
            </fieldset>
          </form>
        </div>
      </article>

      <section id="joinLinkBox">
        <h2 class="blind">회원가입 링크</h2>
        <div class="link">
          <a href="#">회원가입</a>
        </div>
      </section>

      <footer id="footBox">
        <h2 class="blind">coupang info</h2>
        <address>
          <p class="blind"></p>
          <p class="blind"></p>
          <p>&copy; Coupang Corp. All rights reserved.</p>
        </address>
      </footer>


    </div><!-- #wrap -->    

    <!-- script -->
    <script></script>
  </body>

</html>
