<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/test_form.css" />
    <title>naver login</title>
  </head>

  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="#">웹</a></h1>

      <!-- 폼태그 없이 만들어보기... -->
      <article id="signUp">
        <h2>회원가입</h2>
        <div class="sign_content">

          <form action="#" method="POST" class="make_account">
            <fieldset class="input_text">
              <legend class="blind">개인 정보 입력</legend>
              <ul>
                <li>
                  <!-- tip! input 전에 label 먼저 쓰는 버릇 들이기! -->
                  <label for="companyName">회사명</label>
                  <input type="text" id="companyName" name="company__name" value="" placeholder="회사명" />
                </li>
                <li>
                  <label for="userEmail">이메일</label>
                  <input type="email" id="userEmail" name="user__email" value="" placeholder="이메일" />
                </li>
                <li>
                  <label for="userPw">비밀번호</label>
                  <input type="password" id="userPw" name="user__pw" value="" placeholder="비밀번호" />
                </li>
                <li>
                  <label for="userPhone">휴대폰번호</label>
                  <input type="tel" id="userPhone" name="user__phone" value="" placeholder="휴대폰번호" />
                </li>
              </ul>
            </fieldset>
            <p>
              잠깐! 이미 자비스에 가입된 회사의 직원이신가요? <br />
              담당자가 보낸 초대메일을 먼저 확인해 주세요.
              <a href="#">
                <span class="blind">담장자 초대메일 관련 내용</span>
                자세히보기
              </a>
            </p>
            <fieldset class="make_btn">
              <button type="submit">우리회사 계정 만들기</button>
            </fieldset>
          </form><!-- // .make_account -->

          <p>
            가입하면 <a href="#">이용약관</a>과 <a href="#">개인정보취급방침</a>에 동의한 것으로 봅니다.
          </p>
          <hr />
          <p>
            이미 가입하셨나요? 
            <a href="#">로그인</a>
            <span class="blind">페이지로 이동하세요</span>
          </p>

        </ㄹclass=><!-- // .sign_content -->
      </article><!-- // #signUp -->

    </div><!-- #wrap -->    

    <!-- script -->
    <script></script>
  </body>
</html>
