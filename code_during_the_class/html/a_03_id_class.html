<!DOCTYPE html>
<!-- a_03_id_class.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id 및 class 이해</title>
  <!-- style -->
  <style>
    #wrap {
      width: 100%;
      height: auto;
      background-color: #eee;
    }
    .box_size {
      width: 100%;
      height: 700px;
    }
    #contentBox {
      background-color: #7cf;
    }
    #localBox {
      background-color: #f7f;
    }  
    #familyBox {
      background-color: #7ff;
    }
    #companyBox {
      background-color: #fc7;
    }
    

  </style>
</head>

<body>
  <!-- layout -->
  <!-- 
    ***** 네이밍 컨벤션 *****
    id를 camelCase로 쓰고, class를 snake_case로 사용! 
    prefix(접두어) -> 카테고리 분류에 따른 이름
    surfix(접미어) -> 레벨의 차이에 따라 
    네이밍 사용시 특정 제품명, 사람은 지양! 
    '형태(역할)_의미_상태' 순서로 조합
  -->
  <div id="wrap">
    <h1><a href="./a_00_content.html">웹기초</a></h1>
    <hr />
    <div class="navigation">
      <p>
        페이지 이동을 하는 하이퍼링크 -&gt; 페이지의 주소, <br />
        페이지 내부에서 위치를 찾아가게하는 마이크로 링크 -&gt; id 속성의 값을 연결  <br />
        class는 단순한 이름을 의미하고 &amp; id는 주요 핵심 또는 큰 범위의 틀이름으로 사용 &#8361;
      </p>
      <ul>
        <li><a href="#contentBox">contentBox</a></li>
        <li><a href="#localBox">localBox</a></li>
        <li><a href="#familyBox">familyBox</a></li>
        <li><a href="#companyBox">companyBox</a></li>
      </ul>
    </div>

    <div class="box_size" id="contentBox"></div>
    <div class="box_size" id="localBox"></div>
    <div class="box_size" id="familyBox"></div>
    <div class="box_size" id="companyBox"></div>
  </div>
  <!-- scripte -->
  <script></script>
</body>
</html>
