<!DOCTYPE html>
<!-- G_market.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../js/common/modernizr-custom.js"></script>

  <link rel="stylesheet" href="../css/G_martket.css">
  <title>G_market</title>
  <link rel="shortcut icon" href="../../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../../favicon.png">
</head>

<body>
    <!-- layout -->

    <div id="wrap">

      <!-- header -->
      <header id="headBox">
        <div class="headBox_inner clearfix">
          <h1><span class="blind">지마켓</span></h1>
          <div class="search_box"></div>
          <div class="catetory_menu">
            <dl>
              <dt>
                <a href="#"><img src="" alt="" /></a>
                전체카테고리
              </dt>
              <!-- <dd></dd><dd></dd><dd></dd><dd></dd><dd></dd><dd></dd><dd></dd><dd></dd><dd></dd> -->
            </dl>
          </div>
          <nav>
            <div class="gnb_wrapper clearfix">
              <ul>
                <li>베스트</li>
                <li>슈퍼딜</li>
                <li>쿠폰/출첵</li>
                <li>스마일배송</li>
                <li>스마일클럽</li>
                <li>스마일클럽 비즈</li>
              </ul>
            </div>
            <div class="unb_wrapper clearfix">
              <ul>
                <li>로그인</li>
                <li>회원가입</li>
                <li>고객센터</li>
                <li>Global</li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- section -->
      <section id="viewBox">
        <div class="view_box_slider">
          <div class="view_box_slider_img"><a href="#"></a></div>
          <button type="button" class="prev_btn"><span><</span></button>
          <button type="button" class="next_btn"><span>></span></button>
          <div class="view_box_slider_controler clearfix">
            <div>
              <button type="button" class="pause_btn"><span>||</span></button>
            </div>
            <div class="indicator">
              <span>23</span>
              <span> / 36</span>
            </div>
            <div>
              <button type="button" class="plus_btn"><span>+</span></button>
            </div>
          </div>
        </div>
      </section>
      
    </div>

    <!-- script -->
    <script></script>
</body>
</html>
